<div class="container-fluid" style="margin-top:30px">

</div>
<div class="row col-lg-12">
    <button ng-click="changeLanguage('de')" class="btn-primary" translate="BUTTON_LANG_DE"  ></button>
    <button ng-click="changeLanguage('en')" class="btn-primary" translate="BUTTON_LANG_EN"></button>
</div>
<div class="row">
    <div class="col-lg-4">
        <section class="jumbotron" style="font-size:15px;
             border:10px solid skyblue;padding-top:18px;padding-bottom:18px">
            <div>
                <label for="txtfnamesearch" color:red>{{'SEARCH_FIRSTNAME'|translate}}</label>
                <input id="txtfnamesearch" class="form-control input-sm" ng-model="Search.FirstName" />
            </div>
            <div>
                <label for="txtfnamesearch" color:red>{{'SEARCH_LASTNAME'|translate}}</label>
                <input id="txtfnamesearch" class="form-control input-sm" ng-model="Search.LastName" />
            </div>
            <div>
                <div>
                    <label for="ddorderby">{{'ORDER_BY'|translate}}</label>
                    <select id="ddorderby" ng-model="orderbystudent" class="form-control input-sm">
                        <option value="Age">{{'AGE'|translate}}</option>
                        <option value="Gender">{{'GENDER'|translate}}</option>
                    </select>
                </div>
                <div style="margin-top:5px">
                    <div class="btn-group">
                        <input type="radio" style="margin-right:5px;font-size:10px" class="radio-inline"
                               ng-model="direction" name="direction" checked /><label>{{'ASC'|translate}}</label>
                    </div>
                    <div class="btn-group">
                        <input type="radio"  class="radio-inline"
                               ng-model="direction" name="direction" value="reverse" /><label>{{'DSC'|translate}}</label>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-lg-8">
        <table class="table table-striped table-bordered table-condensed table-responsive">
            <thead>
                <tr>
                    <th>{{'ID'|translate}}</th>
                    <th>{{'FIRSTNAME'|translate}}</th>
                    <th>{{'LASTNAME'|translate}}</th>
                    <th>{{'AGE'|translate}}</th>
                    <th>{{'GENDER'|translate}}</th>
                    <th>{{'ACTION'|translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in students | filter:Search | orderBy:orderbystudent:direction ">
                    <td>{{item.Id}}</td>
                    <td>{{item.FirstName}}</td>
                    <td>{{item.LastName}}</td>
                    <td>{{item.Age}}</td>
                    <td>{{item.Gender | translate}}</td>
                    <td>
                        <input type="button" class="btn btn-danger btn-xs"
                                value="[x] {{'DELETE' | translate}}" ng-click="Remove(item.Id)" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
