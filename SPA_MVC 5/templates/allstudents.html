<div class="container-fluid" style="margin-top:30px">

</div>

<div>
    <div class="col-lg-4">
        <section class="jumbotron" style="font-size:15px;
             border:10px solid skyblue;padding-top:18px;padding-bottom:18px">
            <div>
                <label for="txtfnamesearch" color:red>Search by First Name</label>
                <input id="txtfnamesearch" class="form-control input-sm" ng-model="Search.FirstName" />
            </div>
            <div>
                <label for="txtfnamesearch" color:red>Search by Last Name</label>
                <input id="txtfnamesearch" class="form-control input-sm" ng-model="Search.LastName" />
            </div>
            <div>
                <div>
                    <label for="ddorderby">Order by : </label>
                    <select id="ddorderby" ng-model="orderbystudent" class="form-control input-sm">
                        <option value="Age">Age</option>
                        <option value="Gender">Gender</option>
                    </select>
                </div>
                <div style="margin-top:5px">
                    <div class="btn-group">
                        <input type="radio" style="margin-right:5px;font-size:10px" class="radio-inline"
                               ng-model="direction" name="direction" checked /><label>ascending</label>
                    </div>
                    <div class="btn-group">
                        <input type="radio"  class="radio-inline"
                               ng-model="direction" name="direction" value="reverse" /><label>descending</label>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-lg-8">
        <table class="table table-striped table-bordered table-condensed table-responsive">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in students | filter:Search | orderBy:orderbystudent:direction ">
                    <td>{{item.Id}}</td>
                    <td>{{item.FirstName}}</td>
                    <td>{{item.LastName}}</td>
                    <td>{{item.Age}}</td>
                    <td>{{item.Gender}}</td>
                    <td>
                        <input type="button" class="btn btn-danger btn-xs"
                                value="[x] Delete" ng-click="Remove(item.Id)" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
